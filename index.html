<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#001f3f">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Portfolio Lucena">

    <link rel="icon" type="image/png" href="icon-512.png">

    <title>Portfolio Lucena</title>
    
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Importante: Bloqueia rolagens indesejadas */
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- TELA DE CARREGAMENTO (LOADING) --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #001f3f, #003366, #005b96, #001f3f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .logo-container img {
            width: 140px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
            animation: pulse 2.5s infinite ease-in-out;
        }

        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .spinner {
            width: 35px;
            height: 35px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* --- CONTAINER DO APP --- */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000; /* Fundo preto caso o iframe demore a carregar */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* --- CORREÇÃO DO POWER BI (SEM CORTES LATERAIS) --- */
        
        .modo-powerbi {
            /* Força a largura exata da viewport */
            width: 100vw !important; 
            
            /* Aumenta a altura para empurrar a barra inferior para fora */
            height: 106vh !important; 
            
            /* Remove margens laterais que causavam o corte e o espaçamento */
            margin-left: 0 !important;
            margin-right: 0 !important;
            
            /* Ajuste vertical leve se necessário para esconder barra de topo (opcional) */
            margin-top: -1px; 
            
            display: block;
        }

        /* Ajuste específico para Tablet/Paisagem */
        @media screen and (orientation: landscape) {
            .modo-powerbi {
                width: 100vw !important;
                height: 110vh !important; /* Mais altura no landscape para garantir o corte */
                margin-top: 0;
            }
        }

        /* --- ANIMAÇÕES --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes pulse { 
            0% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.05); opacity: 0.9; } 
            100% { transform: scale(1); opacity: 1; } 
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="logo-container">
            <img src="icon-512.png" alt="Logo Portfolio Lucena">
        </div>
        <div class="loading-text">Carregando Portfólio</div>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <iframe id="display-frame" class="modo-powerbi" 
                src="https://app.powerbi.com/view?r=eyJrIjoiZDE0NDI2OWQtZmI1Zi00YTJlLWFiNmUtZWYwZjRhNDMzZTUxIiwidCI6IjliMjc5MzAzLWY1ZWMtNDg5OC1hMzFjLWQ4NTZlOTcwN2EzZSJ9&pageName=d939c6f9bd82a253938a" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 5000); 
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado!', reg.scope))
                    .catch(err => console.log('SW falhou:', err));
            });
        }
    </script>
</body>
</html>
